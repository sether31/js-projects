<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz</title>
  <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
  <main class="mb-20">

    <header class="block w-full max-w-2xl px-4 mx-auto my-10">
      <nav class="flex justify-center gap-4">
        <a href="../index.html" class="nav">All Quizzes</a>
        <a href="" class="nav nav-active">Create Quiz</a>
      </nav>
    </header>

    <div class="w-full max-w-2xl p-4 mx-auto">
      <form class="flex justify-center gap-2" id="ask">
        <input 
          class="appearance-none border-2 border-gray-400 py-[6px] px-2 rounded-md focus:outline-pink-700"
          type="number" 
          name="numberQuiz" 
          id="numberQuiz" 
          placeholder="How long is the quiz?" 
          required
        >
        <button class="rounded-md btn btn-primary" type="submit">Generate Questions</button>
      </form>

      <section class="max-w-lg mx-auto mt-20">
        <form class="grid grid-cols-1 gap-4" id="form">
          
        </form>
      </section>
    </div>
  </main>

  <script type="module" src="../src/js/components/createQuiz.js"></script>
</body>
</html>
